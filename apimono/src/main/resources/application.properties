# default port
# server.port = 8080

#dev port
server.port = 8181
spring.output.ansi.enabled = ALWAYS
spring.profiles.active = dev

logging.level.org.springframework.web=Debug
spring.datasource.url = jdbc:postgresql://localhost:5432/login
spring.application.name = users
spring.datasource.username = master
spring.datasource.password = master
spring.jpa.generate-ddl = true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true

#Hibernate logging/tracing for SQL queries
#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug

#Show all queries
#Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-bean-definition-overriding=true
logging.level.org.hibernate.type=trace
jwt.secret = user

# drops tables and creates table on run
# spring.jpa.hibernate.ddl-auto=create

# If the value is update then, Hibernate checks for the table and columns.
# If a table doesn’t exist then it creates new tables
# and where as if a column doesn’t exist it creates new columns for it.
spring.jpa.hibernate.ddl-auto=update
